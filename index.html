<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>JS Fruit Shop</title>
</head>

<body>

    <header>
        <h1>Fruit Shop</h1>
    </header>
    <section id="budget">
        <h2>I Have Rs.
            <input type="text"></input>
        </h2>
    </section>
    <section id="total">
        <h2>Your total is Rs.
            <strong>0</strong>
        </h2>
    </section>
    <section id="fruits">
        <div id="fruits-inner">
            <div class="fruit-list">
                <div class="price-tag">
                    <h3>Rs. 10</h3>
                </div>
                <div class="img-div">
                    <img src="images/apple.png" alt="apple">
                    <p>Apple</p>
                </div>
                <div class="input-div">
                    <button onclick="decreaseValue()" id="decrease" class="minus-button">-</button>
                    <input type="text" id="number" value="0">
                    <button onclick="increaseValue()" id="increase" class="plus-button">+</button>
                </div>
            </div>
            <div class="fruit-list">
                <div class="price-tag">
                    <h3>Rs. 15</h3>
                </div>
                <div class="img-div">
                    <img src="images/orange.png" alt="orange">
                    <p>Orange</p>
                </div>
                <div class="input-div">
                    <button onclick="decreaseValueTwo()" id="decrease" class="minus-button">-</button>
                    <input type="text" id="number-two" value="0">
                    <button onclick="increaseValueTwo()" id="increase" class="plus-button">+</button>
                </div>
            </div>
            <div class="fruit-list">
                <div class="price-tag">
                    <h3>Rs. 7</h3>
                </div>
                <div class="img-div">
                    <img src="images/banana.png" alt="banana">
                    <p>Banana</p>
                </div>
                <div class="input-div">
                    <button onclick="decreaseValueThree()" id="decrease" class="minus-button">-</button>
                    <input type="text" id="number-three" value="0">
                    <button onclick="increaseValueThree()" id="increase" class="plus-button">+</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
